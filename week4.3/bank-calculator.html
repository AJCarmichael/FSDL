<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Calculator</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Bank Calculator</h1>
  <input type="number" id="principal" placeholder="Principal Amount" />
  <input type="number" id="rate" placeholder="Annual Interest Rate (%)" />
  <input type="number" id="time" placeholder="Time (years)" />
  <button onclick="calculateInterest()">Calculate Interest</button>
  <p id="result"></p>
  <script>
    function calculateInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const time = parseFloat(document.getElementById('time').value);
      const interest = principal * rate * time;
      document.getElementById('result').innerText = `The interest is $${interest.toFixed(2)}.`;
    }
  </script>
</body>
</html>
