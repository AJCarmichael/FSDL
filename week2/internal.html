<!DOCTYPE html>
<html>
<head>
    <title>Neon Grid Overload</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes glitch {
            2% { clip-path: inset(20% 0 30% 0); }
            4% { clip-path: inset(10% 0 40% 0); }
            6% { clip-path: inset(40% 0 10% 0); }
            8% { clip-path: inset(30% 0 20% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        /* Component Styles */
        .cyber-header {
            text-align: center;
            font-size: 4em;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            position: relative;
            margin: 2rem 0;
            animation: glitch 1s infinite linear alternate;
        }

        .cyber-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                0deg,
                transparent 0%,
                rgba(0,255,0,0.2) 30%,
                transparent 100%
            );
            pointer-events: none;
        }

        .data-table {
            width: 80%;
            margin: 2rem auto;
            border: 3px solid #ff00ff;
            border-collapse: collapse;
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 30px rgba(255,0,255,0.3);
        }

        .data-table th {
            background: linear-gradient(45deg, #ff00ff, #00ff00);
            padding: 1.5rem;
            color: #000;
            font-size: 1.2em;
            text-transform: uppercase;
            position: relative;
        }

        .data-table td {
            padding: 1rem;
            color: #00ff00;
            border: 1px solid #ff00ff;
            transition: all 0.3s;
        }

        .data-table tr:hover td {
            background: rgba(255,0,255,0.1);
            transform: scale(1.02);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .grid-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 2px solid #00ff00;
            filter: grayscale(100%);
            transition: all 0.4s;
        }

        .grid-img:hover {
            filter: grayscale(0%);
            transform: rotate(2deg) scale(1.1);
            box-shadow: 0 0 25px #00ff00;
        }

        /* CRT Effect Overlay */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <h1 class="cyber-header">SYSTEM OVERLOAD</h1>

    <table class="data-table">
        <thead>
            <tr>
                <th>Terminal</th>
                <th>Access</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mainframe</td>
                <td>ROOT</td>
                <td>ACTIVE</td>
            </tr>
            <tr>
                <td>Neural Net</td>
                <td>DENIED</td>
                <td>LOCKED</td>
            </tr>
        </tbody>
    </table>

    <div class="image-grid">
        <img src="https://picsum.photos/300/200?random=1" class="grid-img">
        <img src="https://picsum.photos/300/200?random=2" class="grid-img">
        <img src="https://picsum.photos/300/200?random=3" class="grid-img">
    </div>

    <!-- Animated Terminal -->
    <div style="position: fixed; bottom: 20px; right: 20px; 
              width: 200px; height: 100px; background: rgba(0,0,0,0.8);
              border: 2px solid #00ff00; padding: 1rem;
              color: #00ff00; font-size: 0.8em;">
        <div style="animation: glitch 1s infinite linear alternate;">
            > SYSTEM STATUS: NOMINAL<br>
            > MEMORY USAGE: 87%<br>
            > UPLINK: ACTIVE
        </div>
    </div>
</body>
</html>
