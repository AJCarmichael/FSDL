<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Store</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #f59e0b;
            --dark: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="product-grid">
        <article class="product-card">
            <span class="badge">Sale</span>
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRZPFdAEwTXEuD-R8u6kuTTsssIhr1UpUjCv8lIJX6iYOGB_1mTysmIa2NjusyDwGnmykscASushq6Re3LeiEUxIAAd8L7KIWZzC6m03jEPaUdmWUjlK2FbDL_ofezvaSu-zH_2v0Qxdw&usqp=CAc" alt="Product" style="width:100%;height:200px;object-fit:cover;">
            <div style="padding:1.5rem;">
                <h3 style="margin:0 0 0.5rem 0;color:var(--dark);">Premium Headphones</h3>
                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <span style="color:var(--primary);font-weight:600;">$299.99</span>
                    <button style="background:var(--primary);color:white;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;">Add to Cart</button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
