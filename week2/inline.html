<!DOCTYPE html>
<html style="background: linear-gradient(45deg, #ff00ff, #00ffff); min-height: 100vh; margin: 0; overflow-x: hidden;">
<head>
    <title>Cyberpunk Madness</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(-5deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body style="font-family: 'Comic Sans MS', cursive; padding: 2rem;">
    <!-- Floating Header -->
    <h1 style="text-align: center; font-size: 4em; color: #fff; 
              text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
              animation: float 3s ease-in-out infinite;
              transform: rotate(-5deg);">
        WELCOME TO THE MATRIX
    </h1>

    <!-- Glowing Table -->
    <table style="background: rgba(0,0,0,0.8); border-collapse: collapse; 
                margin: 2rem auto; box-shadow: 0 0 30px #00ffff;
                transform: perspective(1000px) rotateX(10deg);">
        <thead>
            <tr style="background: linear-gradient(90deg, #ff00ff, #00ffff);
                     background-size: 200% 200%;
                     animation: gradient 5s ease infinite;">
                <th style="padding: 1rem; color: black; border: 2px solid #00ffff;">CYBER</th>
                <th style="padding: 1rem; color: black; border: 2px solid #00ffff;">PUNK</th>
                <th style="padding: 1rem; color: black; border: 2px solid #00ffff;">DATA</th>
            </tr>
        </thead>
        <tbody>
            <tr style="color: #00ffff; transition: all 0.3s; cursor: pointer;" 
              onmouseover="this.style.background='rgba(0,255,255,0.1)'" 
              onmouseout="this.style.background='transparent'">
                <td style="padding: 1rem; border: 1px solid #ff00ff;">NEON</td>
                <td style="padding: 1rem; border: 1px solid #ff00ff;">GLITCH</td>
                <td style="padding: 1rem; border: 1px solid #ff00ff;">$9999</td>
            </tr>
            <!-- Add more rows with different hover effects -->
        </tbody>
    </table>

    <!-- Animated Image Grid -->
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
        <img src="https://picsum.photos/300/200?random=1" 
           style="border: 3px solid #ff00ff; clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
                  transition: all 0.5s; transform: rotate(10deg);"
           onmouseover="this.style.transform='scale(1.2) rotate(-10deg)'"
           onmouseout="this.style.transform='scale(1) rotate(10deg)'">

        <img src="https://picsum.photos/300/200?random=2" 
           style="border: 3px solid #00ffff; filter: hue-rotate(90deg);
                  animation: float 2s ease-in-out infinite;">
    </div>

    <!-- Floating Cyber Orb -->
    <div style="position: fixed; bottom: 20px; right: 20px; 
              width: 50px; height: 50px; border-radius: 50%;
              background: radial-gradient(circle at 30% 30%, #ff00ff, #00ffff);
              box-shadow: 0 0 30px #00ffff;
              animation: float 2s ease-in-out infinite alternate;">
    </div>
</body>
</html>
